name: CI Pipeline
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
 
      - name: Build step
        run: |
          echo "Building the application..."
          mkdir build
          echo "Build completed" > build/output.txt
 
      - name: Test step
        run: |
          echo "Running tests..."
          if [ -f build/output.txt ]; then
            echo "Test passed âœ…"
          else
            echo "Test failed âŒ"
            exit 1
          fi
 
      - name: Final success message
        run: echo "CI pipeline executed successfully ğŸ‰"
 
